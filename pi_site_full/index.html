<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PI – Progress Institute</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <div class="logo"><img src="assets/logo.png" alt="PI logo" /><span>PI</span></div>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="topics.html">Topics</a>
    <a href="ask.html">Ask</a>
    <a href="about.html">About</a>
  </nav>
  <input id="searchInput" type="search" placeholder="Search questions…" class="answer-input" style="max-width:180px" />
  <div id="accountBtn" class="avatar">
    <img id="profileImg" src="assets/avatar.png" alt="Profile" />
  </div>
</header>

<main style="display:flex;gap:1.2rem;max-width:1100px;margin:auto;padding:0 1rem">
  <!-- Feed column -->
  <section id="feed" style="flex:3"></section>

  <!-- Sidebar topics -->
  <aside style="flex:1;min-width:220px;">
    <div class="card">
      <h4>Topics</h4>
      <div class="category" data-topic="chemistry">Chemistry</div>
      <div class="category" data-topic="physics">Physics</div>
      <div class="category" data-topic="biology">Biology</div>
      <div class="category" data-topic="math">Math</div>
    </div>
  </aside>
</main>

<footer style="text-align:center;padding:1rem;color:#666">© <span id="year"></span> PI</footer>

<!-- Ask Modal -->
<div id="modal" class="modal">
  <div class="dialog">
    <h3>Ask a question</h3>
    <input 
      id="questionTitle"
      type="text"
      placeholder="Question title"
      required
      style="width:100%; margin-bottom:0.5rem;"
    >
    <textarea 
      id="questionContent"
      rows="4"
      style="width:100%"
      placeholder="Provide details..."
    ></textarea>
    <div style="text-align:right;margin-top:.6rem">
      <button id="cancelBtn" class="btn-secondary">Cancel</button>
      <button id="postBtn" class="btn-primary">Post</button>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content login-modal-structured">
    <div class="login-modal-header">
      <img src="assets/logo.png" alt="PI logo" style="width:40px;height:40px;margin-bottom:0.5rem;" />
      <h3>Sign In Required</h3>
    </div>
    <div class="login-modal-body">
      <p style="margin-bottom:1.2rem;">You must be signed in to view your profile.</p>
      <div class="login-modal-actions">
        <a href="login.html" class="btn-primary" style="margin-top:1rem">Sign In / Log In</a>
        <button class="btn-secondary" id="closeLoginModal" style="margin-top:.5rem">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
